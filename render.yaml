services:
  # 백엔드 API 서비스
  - type: web
    name: parktel-backend
    env: python
    region: oregon  # 무료 리전
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && alembic upgrade head && python -m app.init_db && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: parktel-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: ALLOWED_ORIGINS
        value: "*"
      - key: PYTHON_VERSION
        value: 3.11.0

  # 프론트엔드 정적 사이트
  - type: web
    name: parktel-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: parktel-backend
          envVarKey: RENDER_EXTERNAL_URL

databases:
  - name: parktel-db
    databaseName: parktel
    user: parktel_user
    plan: free
    region: oregon
